<div class="container mt-5">
    <div class="card">
      <div class="card-header bg-dark text-white">
        <h3>Cadastrar Novo Cliente</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="client.name" name="name" required>
          </div>
          <div class="form-group mt-3">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" [(ngModel)]="client.cpf" name="cpf" required>
          </div>
          <div class="form-group mt-3">
            <label for="address">EndereÃ§o</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="client.address" name="address" required>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Cadastrar</button>
          <button type="button" class="btn btn-secondary mt-4 ml-2" (click)="cancel()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
