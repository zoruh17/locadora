<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3>Editar Cliente</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <!-- Campo para Nome -->
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="client.name" name="name" required>
        </div>
        <!-- Campo para CPF -->
        <div class="form-group mt-3">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" [(ngModel)]="client.cpf" name="cpf" required>
        </div>
        <!-- Campo para Endereço -->
        <div class="form-group mt-3">
          <label for="address">Endereço</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="client.address" name="address" required>
        </div>
        <div class="mt-4 text-right">
          <button class="btn btn-danger" (click)="deleteClient()">
            <i class="fas fa-trash-alt"></i> Excluir
          </button>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            <i class="fas fa-arrow-left"></i> Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
